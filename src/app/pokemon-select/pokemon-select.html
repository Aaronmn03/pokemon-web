<div 
    class="flex flex-col justify-center items-center m-2 animate-fade-in-up group hover:scale-110 transition-all duration-500 hover:bg-gradient-to-b from-transparent hover:to-white/50 border-2 border-white/20 hover:border-white/80 rounded-2xl"
    (click)="selectPokemon()"
    [ngClass]="background"
    >
    <img 
        src={{pokemonData.sprites.front_default}} 
        alt="Una imagen de un pokemon"
        class="group-hover:animate-bouncing transition duration-100 loop h-1/3 w-1/2"
        >
    <p class="lg:text-xl opacity-0 transition duration-300 group-hover:animate-slide-up-fade sm:text-lg text-base ">{{pokemon.name.toUpperCase()}}</p>
</div>
