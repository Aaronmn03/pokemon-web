<div 
    class="flex flex-col justify-center items-center m-4 animate-fade-in-up group 
    hover:scale-110 transition-all duration-500 border-2 border-white/20 hover:border-white/80 rounded-2xl
    card backdrop-blur-2xl
    "
    (click)="selectPokemon()"
    [ngClass]="background"
    >
    <img 
        src={{pokemonData?.sprites?.front_default}} 
        alt="Una imagen de un pokemon"
        class="group-hover:animate-bouncing transition-all duration-500 h-1/2 w-1/2 group-hover:scale-200 z-10"
        >
    <div 
      class="absolute inset-0 opacity-0 group-hover:opacity-100 transition duration-800 
             bg-gradient-to-b from-transparent from-40% to-black/90 rounded-2xl overflow-hidden
             "
    >
        <img
            class="opacity-40 rotate-6" 
            [src]="icon" 
            alt="">
    </div>
    <p class="lg:text-xl opacity-0 transition duration-300 group-hover:animate-slide-up-fade sm:text-lg text-base mb-3 font-bold">{{pokemon.name.toUpperCase()}}</p>
</div>
