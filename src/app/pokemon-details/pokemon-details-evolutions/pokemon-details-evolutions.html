<div class="flex">
    @for (pokemon of pokemon_evolutions; track $index) {
        <button 
            class="hover:bg-black/20 rounded-2xl group relative"
            (click)="selectEvolution(pokemon.id)"
            >
            <img 
                class="w-30"
                [src]="pokemon?.sprites?.front_default" 
                alt="">
            <p class="absolute opacity-0 group-hover:animate-fade-in-up bottom-0 left-1/2 -translate-x-1/2 text-xl">{{pokemon.name.toUpperCase()}}</p>
        </button>
    }
</div>
